<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charser="utf-8">
        <title>Váriaveis em JavaScript</title>
        <script>
            var cenas = "coisas";

            console.log(cenas);

            cenas = "cenas e coisas";

            console.log(cenas);

            /*  
                Existemm duas keywords de declaração moderna para variaveis:
                1)const (Variaveis que não sejam para alterar)
                2)let (Varariaveis que sabemos que vão ser alteradas)
            */
           let number = 123;
            console.log(number + 5);
            number = 245;

            console.log(number);

            const name = "David";
            console.log( name );
        </script>
    </head>

<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Função em JavaScript</title>
        <script>
            /*  
                Funções podem ser 2 tipos em JS:
                1) Funções com um nome atribuido, podem ser invocadas multiplas vezes
                2) Funções anónimas, funções que são para serem executadas ma única vez
            */
            function greeting(name) {
                console.log("Olá", name);
            }

            greeting("Paulo");
            greeting("João");
            greeting("José");

            window.onload = function() {
                console.log("Página carregoun completamente");
            }

        </script>
    </head>
    <body>

    </body>
</html>

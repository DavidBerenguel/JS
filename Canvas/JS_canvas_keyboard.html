<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Interagir com o Teclado</title>
        <script>
            document.addEventListener("DOMContentLoaded", () => {

                const canvas = document.querySelector("canvas").getContext("2d");

                let x = 300;
                let y = 300;
                let r = 20;

                document.addEventListener("keydown", event => {

                    // Pressionou a tecla ESQUERDA, referente ao número 37
                    if (event.keyCode == 37 || event.keyCode == 65) {

                        x = x - r;
                    }
                    
                    // Pressionou a tecla CIMA, referente ao número 38
                    if (event.keyCode == 38 || event.keyCode == 87) {
                        
                        y = y - r;
                    }
                    
                    // Pressionou a tecla DIREITA, referente ao número 39
                    if (event.keyCode == 39 || event.keyCode == 68) {

                        x = x + r;
                    }

                    // Pressionou a tecla BAIXO, referente ao número 40
                    if (event.keyCode == 40 || event.keyCode == 83) {

                        y = y + r;
                    }
                    console.log( event.keyCode );
                });

                setInterval(() => {

                    canvas.clearRect(0, 0, 800, 800);

                    canvas.beginPath();

                    canvas.arc( x, y, 20, 0, Math.PI * 2 );

                    canvas.fill();
                },10);
            });
        </script>
    </head>
    <body>
        <canvas width="800" height="800">
    </body>
</html>
